<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Feedback Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Hospital Logo" class="hospital-logo">
        </div>

        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>

        <div id="step-1" class="step active">
            <h2 class="text-2xl font-bold mb-6 text-center">Welcome to Our Hospital Feedback Form</h2>
            
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="input-group">
                <label for="patient-type">Patient Type</label>
                <select id="patient-type" required>
                    <option value="">Select patient type...</option>
                    <option value="inpatient">Inpatient</option>
                    <option value="outpatient">Outpatient</option>
                </select>
            </div>

            <div id="room-number-group" class="input-group" style="display: none;">
                <label for="room-number">Room Number</label>
                <input type="text" id="room-number">
            </div>
        </div>

        <div id="service-feedback-container"></div>

        <div id="final-step" class="step">
            <h2 class="text-2xl font-bold mb-6 text-center">Overall Experience</h2>

            <div class="rating-scale">
                <div class="text-center">
                    <p>How likely are you to recommend us?</p>
                    <div id="recommendation-scale" class="flex justify-center gap-2"></div>
                </div>
            </div>

            <div class="input-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" rows="4"></textarea>
            </div>

            <div class="input-group">
                <label for="email">Email Address (optional)</label>
                <input type="email" id="email">
            </div>

            <div class="input-group">
                <label for="phone">Phone Number (optional)</label>
                <input type="tel" id="phone">
            </div>
        </div>

        <div id="success-message" class="success-message">
            <div class="text-6xl mb-4">ðŸŽ‰</div>
            <h2 class="text-2xl font-bold mb-2">Thank You for Your Feedback!</h2>
            <p>Your response helps us improve our services.</p>
        </div>

        <div class="nav-buttons">
            <button id="prevBtn" class="btn btn-secondary" onclick="navigate(-1)">Previous</button>
            <button id="nextBtn" class="btn btn-primary" onclick="navigate(1)">Next</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
