<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Care Feedback</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="form-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div id="step-1" class="step active p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Welcome to Our Hospital Feedback Form</h2>
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" class="input" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="patient-type">Patient Type</label>
                <select id="patient-type" class="input" required>
                    <option value="">Select patient type...</option>
                    <option value="inpatient">Inpatient</option>
                    <option value="outpatient">Outpatient</option>
                </select>
            </div>
            <div id="room-number-group" class="input-group" style="display: none;">
                <label for="room-number">Room Number</label>
                <input type="text" id="room-number" class="input" placeholder="Enter room number">
            </div>
        </div>

        <div id="service-feedback-container"></div>

        <div id="final-step" class="step p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Overall Experience</h2>
            <div class="rating-scale">
                <div class="text-center">
                    <p class="mb-2 font-medium">How likely are you to recommend us?</p>
                    <div class="flex justify-center gap-2" id="recommendation-scale">
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" rows="4" class="input" placeholder="Share your thoughts with us..."></textarea>
            </div>
            <div class="input-group">
                <label for="email">Email Address (optional)</label>
                <input type="email" id="email" class="input" placeholder="your@email.com">
            </div>
            <div class="input-group">
                <label for="phone">Phone Number (optional)</label>
                <input type="tel" id="phone" class="input" placeholder="Your phone number">
            </div>
        </div>

        <div class="success-message" id="success-message">
            <div class="text-6xl mb-4">ðŸŽ‰</div>
            <h2 class="text-2xl font-bold mb-2">Thank You for Your Feedback!</h2>
            <p class="text-gray-600">Your response helps us improve our services.</p>
        </div>

        <div class="nav-buttons">
            <button id="prevBtn" class="btn btn-secondary" onclick="navigate(-1)">Previous</button>
            <button id="nextBtn" class="btn btn-primary" onclick="navigate(1)">Next</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
